<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reset Your Password</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #f4f6f8;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }
      h1 {
        color: #1a73e8;
        font-size: 24px;
        margin-bottom: 20px;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block;
        padding: 14px 24px;
        background-color: #1a73e8;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #1558b0;
      }
      .footer {
        font-size: 14px;
        color: #777;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello, {{name}}!</h1>
      <p>
        You (or someone else) requested a password reset. Click the button below
        to set a new password. The link is valid for 15 minutes.
      </p>
      <p>
        <a href="{{resetLink}}" class="btn">Reset Password</a>
      </p>
      <p>If you did not request this, simply ignore this email.</p>
      <p class="footer">
        Best regards,<br />
        Your Team
      </p>
    </div>
  </body>
</html>
