<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reset your password</title>
  </head>
  <body>
    <p>Привіт, {{name}}!</p>
    <p>
      Ви (або хтось інший) запросили скидання пароля. Натисніть на кнопку нижче,
      щоб встановити новий пароль. Посилання дійсне 15 хвилин.
    </p>

    <p>
      <a
        href="{{resetLink}}"
        style="
          display: inline-block;
          padding: 12px 20px;
          background: #1a73e8;
          color: #fff;
          text-decoration: none;
          border-radius: 6px;
        "
      >
        Скинути пароль
      </a>
    </p>

    <p>Якщо ви не робили цього запиту — просто ігноруйте лист.</p>

    <p>З повагою,<br />Ваша команда</p>
  </body>
</html>
